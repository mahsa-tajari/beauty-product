<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Beauty Product</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__wrapper">
                <ul class="nav-list desktop-nav-list">
                    <li class="nav-list__item">Home</li>
                    <li class="nav-list__item">Brands</li>
                    <li class="nav-list__item">Offers</li>
                    <li class="nav-list__item">Promotions</li>
                    <li class="nav-list__item">About Us</li>
                </ul>
                <div class="hamburger-icon__wrapper">
                    <span class="hamburger-icon"></span>
                </div>
                <a href="#" class="general-link">Contact us</a>
            </div>
        </div>
    </nav>
    <header class="header general-style">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__body">
                    <h1 class="header__title">LYZA BEAUTY PRODUCTS</h1>
                    <p class="header__desc">LYZA beauty products adopts a strong cultural and ethical approach to business</p>
                    <a href="#" class="general-link header__link">Brands</a>
                </div>
                <img src="pictures/product1.png" alt="" class="header__cover">
            </div>
        </div>
    </header>
    <section class="products">
        <div class="container">
            <h2 class="general-title">OUR PRODUCTS</h2>
            <div class="products__boxes-wrapper">
                <div class="product__box">
                    <img src="pictures/product2.png" alt="night cream" class="box__img">
                    <h4 class="box__title">NIGHT CREAMS</h4>
                </div>
                <div class="product__box">
                    <img src="pictures/product3.png" alt="sun screen" class="box__img">
                    <h4 class="box__title">SUN SCREENS</h4>
                </div>
                <div class="product__box">
                    <img src="pictures/product4.png" alt="prducts" class="box__img">
                    <h4 class="box__title">MOISTURIZERS</h4>
                </div>
            </div>
        </div>
    </section>
    <section class="deals general-style">
        <h2 class="general-title">DEALS OF THE DAY</h2>
        <div class="deals__items-wrapper">
            <div class="deals__item">
                <span class="item__icon"></span>
                <p class="item__desc">10% OFF at FIRST orders !</p>
            </div>
            <!-- <div class="deals__item">
                <p class="item__desc">15% OFF on orders above Rs.1000 !</p>
            </div>
            <div class="deals__item">
                <p class="item__desc">25% OFF on orders above RS.2000 !</p>
            </div> -->
        </div>
        
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
